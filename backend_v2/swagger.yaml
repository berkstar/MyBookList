#---<<<<<<<<<<<<<<<<<<<<<<<<<<<Forum>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

  /forum/getallthreads:
    get:
      tags:
        - "Forum"

      description: Listing All Threads
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                    properties:
                      tid:
                        type: string
                      name:
                        type: string
                      context:
                        type: string
        '401':
          description: Unauthorized - Token is expired or wrong.


  /forum/getposts:
    get:
      tags:
        - "Forum"

      description: Listing Post in a Thread
      parameters:
        - in: query
          name: tid
          schema:
            type: integer
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    pid:
                      type: integer
                    user_name:
                      type: string
                    title:
                      type: string
                    text:
                      type: string
        '401':
          description: Unauthorized - Token is expired or wrong.


  /forum/postpost:
    post:
      tags:
        - "Forum"

      description: Post a post to a thread
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  uid:
                    type: integer
                    format: User ID
                    example: 2
                  tid:
                    type: integer
                    format: Thread ID
                    example: 6
                  name:
                    type: string
                    format: Post title
                    example: "Example Post Title"
                  text:
                    type: string
                    format: Post context
                    example: "Example Post Text"

              
      responses:
        '200':
          description: OK - Successfully posted a post.
        '401':
          description: Unauthorized - Token is expired or wrong.


  /forum/getpost:
    get:
      tags:
        - "Forum"

      description: List a post and its comments.
      parameters:
        - in: query
          name: pid
          schema:
            type: integer
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: object
                properties:
                    pid:
                      type: integer
                    user_name:
                      type: string
                    title:
                      type: string
                    text:
                      type: string
                    like_count:
                      type: integer
                    date:
                      type: string
                    comments:
                     type: array
                     items:
                        type: object
                        properties:
                          user_name:
                            type: string
                          name:
                            type: string
                          text:
                            type: string       
                          date:
                            type: string
        '401':
          description: Unauthorized - Token is expired or wrong.
