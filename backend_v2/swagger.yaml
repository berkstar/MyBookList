  /forum/getallthreads:
    get:
      tags:
        - "Forum"

      description: Listing All Threads
      responses:
        '200':
          description: OK - Listed
          content:
            application/json:
              schema:
                type: array
                items:
                    properties:
                      tid:
                        type: string
                      name:
                        type: string
                      context:
                        type: string
        '401':
          description: Unauthorized - Token is expired or wrong.

  /forum/followthread:
    post:
      tags:
        - "Forum"

      description: User follows a thread
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  uid:
                    type: integer
                    format: User ID
                    example: 2
                  tid:
                    type: integer
                    format: Thread ID
                    example: 6
      responses:
        '200':
          description: OK - Successfully followed a thread.
        '401':
          description: Unauthorized - Token is expired or wrong.


  /forum/unfollowthread:
    delete:
      tags:
        - "Forum"

      description: User unfollows a thread
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  uid:
                    type: integer
                    format: User ID
                    example: 2
                  tid:
                    type: integer
                    format: Thread ID
                    example: 6
      responses:
        '200':
          description: OK - Successfully unfollowed a thread.
        '401':
          description: Unauthorized - Token is expired or wrong.

  /forum/listfollowedthreads:
